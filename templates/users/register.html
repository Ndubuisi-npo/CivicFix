<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="/static/users/register.css">
</head>
<body>
    <a href="{{ url_for('index') }}" class="home">‚Üê Back to Home</a>
    <div class="login-wrapper">
        <section class="login">
            <h1>REGISTER</h1>
            <form action="" method="POST">
                <div class="name-row">
                    <div class="name-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" required>
                    </div>
                    <div class="name-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" required>
                    </div>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email address" required>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your Phone Number" maxlength="11" required>
                </div>
                <div>
                    <label for="nin">NIN</label>
                    <input type="text" id="nin" name="nin" placeholder="Enter your National Identity Number" maxlength="10" required>
                </div>
                <div>
                    <label for="bvn">BVN</label>
                    <input type="text" id="bvn" name="bvn" placeholder="Enter your Bank Verification Number" maxlength="10" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <div>
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your Password" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </form>
            <div class="login-side-img-container">
                <img src="/static/nig3.png" alt="Nigeria" class="login-side-img">
            </div>
        </section>
    </div>
</body>
</html>
